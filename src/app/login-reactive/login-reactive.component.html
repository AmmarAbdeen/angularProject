<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
      <div *ngIf="form.get('email').errors.required">please enter your email</div>
      <div *ngIf="email.errors.email">this is not mail</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" 
      placeholder="Password">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required">please enter your password</div>
      <div *ngIf="password.errors.minlength">at least 8 character</div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
